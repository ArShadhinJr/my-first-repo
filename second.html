<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>দ্বিতীয় ওয়েবসাইট</title>
    <link rel="stylesheet" href="CSS/main.css">
    <style>
        label {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-weight: 900;
        }
    </style>
</head>
<body style="background-color:  #202020; color: white;">
    <div></div>
    <h1 style="text-align: center; color: #12d4d4; font-size: 50px;">Form fillup for your SSC-2021</h1>
    <div style="margin: 0 25% ; ">
        <form action="">
            <label class="baba" for="name">Name</label> <br>
            <input type="text" name="name" id="name" placeholder="Name" style="width: 100%; padding: 10px;"><br><br>
            <label for="faname">Father Name</label> <br>
            <input type="text" name="faname" id="faname" placeholder="Father Name"style="width: 100%; padding: 10px;"> <br><br>
            <label for="moname">Mother Name</label> <br>
            <input type="text" name="moname" id="moname" placeholder="Mother Name"style="width: 100%; padding: 10px;"> <br><br>
            <label for="email">Enter Your E-mail</label>
            <input type="email" name="mail" id="email" placeholder="Enter your email"style="width: 100%; padding: 10px;"> <br> <br>
            <label for="tel">Enter Your Phone</label>
            <input type="tel" name="tel" id="tel" placeholder="Enter your Phone"style="width: 100%; padding: 10px;"> <br> <br>
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" id="male"> <label for="male">Male</label> 
            <input type="radio" name="gender" id="female"> <label for="female">Female</label>
            <input type="radio" name="gender" id="other"> <label for="other">Other</label> <br><br>
            <label for="Padd">Parmanent Address</label> <br>
            <input type="text" name="Padd" id="Padd" placeholder="Your Address Type Here "style="width: 100%; height: 50px; padding: 10px;"> <br><br>
            <label for="pass">Password</label><br>
            <input type="password" name="pass" id="pass" placeholder="Type your password here"style="width: 100%; padding: 10px;"><br><br>
            <label for="repass">Re-password</label><br>
            <input type="password" name="repass" id="repass" placeholder="Re-type your password here"style="width: 100%; padding: 10px;"><br><br>
            <label for="bday">Your Birthday</label><br>
            <input type="date" name="bday" id="bday" style="padding: 10px; width: 100%; text-align: center;">
            <br><br>
            <input type="reset" value="Cencel" style="padding: 10px; width: 80px; background-color: red; color: white; border-radius: 10px; cursor: pointer ;">
            <input type="submit" value="submit" style="padding: 10px; width: 80px; background-color: green; color: white; border-radius: 10px; cursor: pointer ;">
            <input type="range" name="" id="">
        </form>
    </div>
</body>
</html>
